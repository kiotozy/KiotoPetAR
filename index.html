<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Kioto Pet AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #buttons {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #micButton { background-color: #03a9f4; }
    #micButton.listening { background-color: green; }
    #arButton { background-color: #03a9f4; }
    .a-enter-vr-button { display: none !important; }
  </style>
</head>
<body>
  <div id="buttons">
    <button id="micButton">ðŸŽ¤ Falar</button>
    <button id="arButton">Ativar AR</button>
  </div>

  <a-scene id="scene" embedded xr-mode-ui="enabled: false" vr-mode-ui="enabled: false" renderer="antialias: true">
    <a-assets>
      <a-asset-item id="model" src="kioto.glb"></a-asset-item>
    </a-assets>

    <a-entity id="glb"
              gltf-model="#model"
              position="0 0 -2"
              scale="0.45 0.45 0.45"
              rotation="0 0 0"
              animation-mixer="clip: capoeira">
    </a-entity>

    <a-plane id="ground" position="0 -0.01 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    const modelEntity = document.getElementById('glb');
    const arButton = document.getElementById('arButton');
    const scene = document.querySelector('a-scene');

    // BotÃ£o AR
    arButton.addEventListener('click', () => {
      if (scene.enterAR) {
        scene.enterAR().catch(() => alert("Seu dispositivo nÃ£o suporta AR ou permissÃ£o nÃ£o foi concedida."));
      }
    });

    // Ajuste no AR
    scene.addEventListener('enter-vr', function () {
      if (this.is('ar-mode')) {
        // MantÃ©m altura original e aproxima no AR
        modelEntity.object3D.position.set(0, 0, -1.5);
        modelEntity.object3D.scale.set(0.45, 0.45, 0.45);
      }
    });
    scene.addEventListener('exit-vr', function () {
      modelEntity.object3D.position.set(0, 0, -2);
      modelEntity.object3D.scale.set(0.45, 0.45, 0.45);
    });

    // ===== Gestos SOMENTE no AR =====
    let startDist = 0;
    let startScale = 1;
    let startRot = {x:0, y:0};
    let startPos = {x:0, z:0};
    let startTouches = [];

    const canvas = scene.renderer.domElement;

    canvas.addEventListener('touchstart', (e) => {
      if (!scene.is('ar-mode')) return; // sÃ³ no AR
      startTouches = [...e.touches];
      if (e.touches.length === 1) {
        startRot = {...modelEntity.getAttribute('rotation')};
      }
      if (e.touches.length === 2) {
        startScale = modelEntity.object3D.scale.x;
        startPos = {...modelEntity.object3D.position};
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        startDist = Math.sqrt(dx*dx + dy*dy);
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!scene.is('ar-mode')) return;
      e.preventDefault();
      if (e.touches.length === 1) {
        const dx = e.touches[0].pageX - startTouches[0].pageX;
        const rot = {...startRot};
        rot.y += dx * 0.3;
        modelEntity.setAttribute('rotation', rot);
      }
      if (e.touches.length === 2) {
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        const dist = Math.sqrt(dx*dx + dy*dy);

        // Escala
        const scaleFactor = dist / startDist;
        let newScale = startScale * scaleFactor;
        newScale = Math.max(0.1, Math.min(4, newScale));
        modelEntity.object3D.scale.set(newScale, newScale, newScale);

        // Movimento lateral/frente-trÃ¡s
        const avgX = (e.touches[0].pageX + e.touches[1].pageX) / 2;
        const avgY = (e.touches[0].pageY + e.touches[1].pageY) / 2;
        modelEntity.object3D.position.x = startPos.x + (avgX - window.innerWidth / 2) * 0.002;
        modelEntity.object3D.position.z = startPos.z + (avgY - window.innerHeight / 2) * 0.002;
      }
    });

    canvas.addEventListener('touchend', () => {
      if (!scene.is('ar-mode')) return;
      startTouches = [];
    });
  </script>
</body>
</html>
