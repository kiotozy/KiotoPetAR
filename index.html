<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Kioto Pet AR</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

    <!-- Reconhecimento de voz -->
    <script src="https://unpkg.com/annyang@2.6.1/dist/annyang.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #microphoneBtn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 12px;
        z-index: 9999;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Bot√£o para ativar microfone -->
    <button id="microphoneBtn">üé§ Ativar Voz</button>

    <!-- Cena A-Frame com AR.js -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    >
      <!-- Pr√©-carregamento do modelo -->
      <a-assets>
        <a-asset-item id="model" src="kioto.glb"></a-asset-item>
      </a-assets>

      <!-- Modelo GLB com anima√ß√£o -->
      <a-entity
        id="avatar"
        gltf-model="#model"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        animation-mixer
      ></a-entity>

      <!-- C√¢mera AR -->
      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>
    </a-scene>

    <!-- Script de comandos de voz -->
    <script>
      const model = document.querySelector("#avatar");

      // Inicia a anima√ß√£o
      function playAnimation() {
        model.setAttribute("animation-mixer", "");
      }

      // Para a anima√ß√£o
      function stopAnimation() {
        model.removeAttribute("animation-mixer");
      }

      // Reproduz √°udio .mp3
      function playAudio(file) {
        new Audio(file).play();
      }

      // Bot√£o ativa comandos de voz
      document.getElementById("microphoneBtn").onclick = () => {
        if (annyang) {
          const commands = {
            "ol√°": () => playAudio("ola.mp3"),
            "bom dia": () => playAudio("bom_dia.mp3"),
            "boa tarde": () => playAudio("boa_tarde.mp3"),
            "boa noite": () => playAudio("boa_noite.mp3"),
            "qual seu nome": () => playAudio("qual_seu_nome.mp3"),
            "quer ser meu amigo": () => playAudio("quer_ser_meu_amigo.mp3"),
            "comandos": () => playAudio("comandos.mp3"),
            "dan√ßar": () => playAnimation(),
            "parar": () => stopAnimation()
          };

          annyang.addCommands(commands);
          annyang.start({ autoRestart: true, continuous: false });

          alert("üéôÔ∏è Comando de voz ativado!");
        } else {
          alert("‚ùå Seu navegador n√£o suporta reconhecimento de voz.");
        }
      };
    </script>
  </body>
</html>
