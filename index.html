<!DOCTYPE html>
<html>
  <head>
    <title>Kioto Pet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
    <style>
      #ui {
        position: fixed;
        bottom: 12px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 10;
      }

      button {
        padding: 8px 14px;
        border: none;
        border-radius: 10px;
        background: #333;
        color: white;
        font-size: 14px;
        cursor: pointer;
        opacity: 0.85;
      }

      button:hover {
        opacity: 1;
      }

      .arjs-loader {
        display: none !important;
      }

      .a-enter-vr-button {
        display: none !important;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="ui">
      <button id="mic">üé§ Microfone</button>
      <button id="toggleAnim">‚è∏Ô∏è Pausar Anima√ß√£o</button>
      <button onclick="document.querySelector('a-scene').enterAR()">üï∂Ô∏è AR</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="model" src="kioto.glb"></a-asset-item>
        <audio id="fala" src="audio-nome.mp3"></audio>
      </a-assets>

      <a-entity id="kioto"
        gltf-model="#model"
        animation-mixer
        position="0 0 -3"
        scale="1 1 1">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const fala = document.getElementById('fala');
      const micBtn = document.getElementById('mic');
      const animBtn = document.getElementById('toggleAnim');
      const kioto = document.getElementById('kioto');

      let animRunning = true;

      animBtn.addEventListener('click', () => {
        animRunning = !animRunning;
        kioto.setAttribute('animation-mixer', animRunning ? '' : 'timeScale: 0');
        animBtn.textContent = animRunning ? '‚è∏Ô∏è Pausar Anima√ß√£o' : '‚ñ∂Ô∏è Reproduzir Anima√ß√£o';
      });

      // Comando de voz
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = "pt-BR";

        recognition.onresult = (event) => {
          const comando = event.results[0][0].transcript.toLowerCase();
          if (comando.includes("ol√°") || comando.includes("ola")) {
            fala.play();
          }
        };

        recognition.onend = () => {};

        micBtn.addEventListener('click', () => {
          recognition.start();
        });
      }
    </script>
  </body>
</html>
