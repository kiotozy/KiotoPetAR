<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kioto Pet AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <style>
      .button-container {
        position: fixed;
        bottom: 15px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 9999;
        pointer-events: auto;
      }

      .control-button {
        background-color: #444;
        color: white;
        padding: 10px 15px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .a-enter-ar-button {
        background-color: #444 !important;
        color: white !important;
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <!-- Personagem -->
      <a-assets>
        <a-asset-item id="model" src="kioto.glb"></a-asset-item>
      </a-assets>

      <a-entity
        id="character"
        gltf-model="#model"
        position="0 0 -2"
        scale="0.8 0.8 0.8"
        animation-mixer
      ></a-entity>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <!-- Bot√µes -->
    <div class="button-container">
      <button id="micButton" class="control-button">üéô Microfone</button>
      <button id="animButton" class="control-button">‚è∏ Pausar Anima√ß√£o</button>
      <button id="arButton" class="a-enter-ar-button">üï∂ AR</button>
    </div>

    <script>
      const micButton = document.getElementById('micButton');
      const animButton = document.getElementById('animButton');
      const character = document.getElementById('character');

      let isPlaying = true;
      let mixer = null;

      AFRAME.registerComponent('animation-mixer', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const model = this.el.getObject3D('mesh');
            if (model) {
              mixer = new THREE.AnimationMixer(model);
              const clips = model.animations;
              if (clips.length > 0) {
                const action = mixer.clipAction(clips[0]);
                action.play();
              }
            }
          });
        },
        tick: function (time, deltaTime) {
          if (mixer && isPlaying) {
            mixer.update(deltaTime / 1000);
          }
        }
      });

      animButton.addEventListener('click', () => {
        isPlaying = !isPlaying;
        animButton.textContent = isPlaying ? '‚è∏ Pausar Anima√ß√£o' : '‚ñ∂ Reproduzir Anima√ß√£o';
      });

      // Reconhecimento de voz
      micButton.addEventListener('click', () => {
        if (!('webkitSpeechRecognition' in window)) {
          alert('Seu navegador n√£o suporta reconhecimento de voz');
          return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'pt-BR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = function (event) {
          const command = event.results[0][0].transcript.toLowerCase();
          console.log('Comando reconhecido:', command);
          responderComando(command);
        };

        recognition.onerror = function (event) {
          console.error('Erro no reconhecimento:', event.error);
        };

        recognition.start();
      });

      function responderComando(comando) {
        const respostas = {
          'ol√°': 'ola.mp3',
          'bom dia': 'bom_dia.mp3',
          'boa tarde': 'boa_tarde.mp3',
          'boa noite': 'boa_noite.mp3',
          'qual seu nome': 'qual_seu_nome.mp3',
          'quer ser meu amigo': 'quer_ser_meu_amigo.mp3'
        };

        for (let chave in respostas) {
          if (comando.includes(chave)) {
            const audio = new Audio(respostas[chave]);
            audio.play();
            return;
          }
        }
      }
    </script>
  </body>
</html>
