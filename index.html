<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Kioto Pet AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #buttons {
            position: fixed; bottom: 20px; left: 0; width: 100%; display: flex;
            justify-content: center; gap: 10px; z-index: 1000;
        }
        button {
            padding: 12px 20px; font-size: 16px; color: white; border: none;
            border-radius: 8px; cursor: pointer;
        }
        #micButton { background-color: #03a9f4; }
        #micButton.listening { background-color: green; }
        #arButton { background-color: #03a9f4; }
        #logoutButton {
            position: fixed; top: 10px; right: 10px; background-color: #f44336;
            z-index: 1001;
        }
        a-scene {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
        .a-enter-vr-button { display: none !important; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA4p0lhme7RQf1pN0idXgnbUAdR7z_4m2A",
            authDomain: "kiotopet.firebaseapp.com",
            projectId: "kiotopet",
            storageBucket: "kiotopet.firebasestorage.app",
            messagingSenderId: "200099219198",
            appId: "1:200099219198:web:38d37babfa5fc616fd07af",
            measurementId: "G-W493XKCZFQ"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = "login.html";
        });
    </script>
</head>
<body>
    <div id="buttons">
        <button id="micButton">ðŸŽ¤ Falar</button>
        <button id="arButton">Ativar AR</button>
    </div>
    <button id="logoutButton">Sair</button>

    <a-scene id="scene" embedded xr-mode-ui="enabled: false" vr-mode-ui="enabled: false" renderer="antialias: true" gesture-detector>
        <a-assets>
            <a-asset-item id="model" src="kioto.glb"></a-asset-item>
        </a-assets>

        <a-entity
            id="glb"
            gltf-model="#model"
            position="0 0 -2"
            scale="0.9 0.9 0.9"
            rotation="0 0 0"
            gesture-detector>
        </a-entity>

        <a-plane id="ground" position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-sky id="sky" color="#ECECEC"></a-sky>
        <a-entity camera position="0 1.6 0" look-controls="enabled: true"></a-entity>
    </a-scene>

    <script>
        const modelEntity = document.getElementById('glb');
        const arButton = document.getElementById('arButton');
        const micButton = document.getElementById('micButton');
        const logoutButton = document.getElementById('logoutButton');
        const scene = document.querySelector('a-scene');
        const ground = document.getElementById('ground');
        const sky = document.getElementById('sky');

        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => window.location.href = "login.html");
        });

        arButton.addEventListener('click', () => {
            if (scene.enterAR) {
                scene.enterAR().catch(() => alert("Seu dispositivo nÃ£o suporta AR ou permissÃ£o nÃ£o foi concedida."));
            }
        });

        scene.addEventListener('enter-vr', function () {
            if (this.is('ar-mode')) {
                ground.setAttribute('visible', 'false');
                sky.setAttribute('visible', 'false');
            }
        });

        AFRAME.registerComponent('gesture-detector', {
            init: function () {
                this.el.sceneEl.addEventListener('onefingermove', (event) => {
                    const rotation = this.el.getAttribute('rotation');
                    this.el.setAttribute('rotation', {
                        x: rotation.x,
                        y: rotation.y + event.detail.positionChange.x * 2,
                        z: rotation.z
                    });
                });
            }
        });

        // NOVAS FUNÃ‡Ã•ES: Text-to-Speech do navegador
        const synth = window.speechSynthesis;
        let isSpeaking = false;

        function speakText(text) {
            if (synth.speaking) {
                synth.cancel(); // Para a fala anterior
            }
            if (text !== '') {
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Configura a voz (pode variar entre navegadores)
                const voices = synth.getVoices();
                const portugueseVoice = voices.find(voice => voice.lang === 'pt-BR');
                if (portugueseVoice) {
                    utterance.voice = portugueseVoice;
                }

                utterance.onstart = () => {
                    isSpeaking = true;
                    // VocÃª pode adicionar uma animaÃ§Ã£o aqui
                };
                utterance.onend = () => {
                    isSpeaking = false;
                    // VocÃª pode remover a animaÃ§Ã£o aqui
                };
                synth.speak(utterance);
            }
        }

        // ANIMAÃ‡Ã•ES
        let currentAnimation = null;
        function setAnimation(clipName) {
            if (currentAnimation === clipName) return;
            modelEntity.setAttribute('animation-mixer', `clip: ${clipName}`);
            currentAnimation = clipName;
        }

        // COMANDOS DE VOZ
        const comandosRespostas = new Map([
            ["bom dia", "OlÃ¡, bom dia para vocÃª tambÃ©m!"],
            ["boa tarde", "Boa tarde! Espero que esteja tudo bem!"],
            ["boa noite", "Boa noite! Descanse bastante."],
            ["qual seu nome", "Meu nome Ã© Quioto. Ã‰ um prazer te conhecer!"],
            ["olÃ¡", "OlÃ¡, como posso te ajudar?"],
            ["quer ser meu amigo", "Claro! Eu adoraria ser seu amigo!"],
            ["me conte uma histÃ³ria", "Era uma vez, em um reino distante, um pequeno pet mÃ¡gico que adorava fazer novos amigos..."],
            ["kioto", "Sim, pode falar!"],
            ["danÃ§ar", ""], // Para comandos que sÃ³ ativam animaÃ§Ã£o
            ["luta", ""],
            ["chute", ""],
            ["parar", ""],
            ["pode falar os seus comandos", "Eu posso te cumprimentar. Posso te contar uma histÃ³ria. E posso danÃ§ar para vocÃª!"]
        ]);

        function handleCommand(comando) {
            comando = comando.toLowerCase();

            if (isSpeaking) {
                synth.cancel(); // Parar a fala anterior
            }

            if (comando.includes("parar")) {
                modelEntity.removeAttribute("animation-mixer");
                currentAnimation = null;
                return;
            }

            if (comando.includes("danÃ§ar")) {
                setAnimation("dance"); // Assumindo que vocÃª tem uma animaÃ§Ã£o chamada 'dance'
                speakText("Uhuuu! Adoro danÃ§ar!");
                return;
            }
            
            if (comando.includes("luta")) {
                setAnimation("capoeira");
                speakText("Eu sei alguns movimentos de capoeira!");
                return;
            }

            if (comando.includes("chute")) {
                setAnimation("chute");
                speakText("Toma essa!");
                return;
            }

            // Mapeia comandos e respostas
            for (const [key, resposta] of comandosRespostas) {
                if (comando.includes(key)) {
                    if (resposta !== "") {
                        speakText(resposta);
                    }
                    return;
                }
            }

            speakText("Desculpe, nÃ£o entendi o que vocÃª disse.");
        }

        // RECONHECIMENTO DE VOZ
        let recognition;
        let isListening = false;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.continuous = false;
            recognition.interimResults = false;

            micButton.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                } else {
                    if (isSpeaking) {
                        synth.cancel();
                        isSpeaking = false;
                    }
                    recognition.start();
                }
            });

            recognition.onstart = () => {
                isListening = true;
                micButton.classList.add("listening");
                micButton.textContent = "ðŸŽ¤ Ouvindo...";
            };

            recognition.onend = () => {
                isListening = false;
                micButton.classList.remove("listening");
                micButton.textContent = "ðŸŽ¤ Falar";
            };

            recognition.onresult = (event) => {
                const comando = event.results[0][0].transcript;
                console.log("Comando de voz:", comando);
                handleCommand(comando);
            };

            recognition.onerror = (event) => {
                console.error("Erro no reconhecimento de voz:", event.error);
                micButton.classList.remove("listening");
                micButton.textContent = "ðŸŽ¤ Erro";
            };
        } else {
            alert("Seu navegador nÃ£o suporta reconhecimento de voz.");
        }
    </script>
</body>
</html>
