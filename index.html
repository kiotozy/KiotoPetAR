<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Kioto Pet AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #botao-microfone, #botao-animacao {
      position: absolute;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      border: none;
    }
    #botao-microfone { left: 20px; }
    #botao-animacao { right: 20px; }
  </style>
</head>
<body>
  <button id="botao-microfone">üé§ Microfone</button>
  <button id="botao-animacao">‚è∏Ô∏è Pausar</button>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let model, mixer;
    let clock = new THREE.Clock();
    let isPaused = false;

    init();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load('kioto.glb', (gltf) => {
        model = gltf.scene;
        model.scale.set(1, 1, 1);
        model.position.set(0, 0, -1);
        scene.add(model);

        if (gltf.animations.length) {
          mixer = new THREE.AnimationMixer(model);
          gltf.animations.forEach((clip) => mixer.clipAction(clip).play());
        }
      });

      renderer.setAnimationLoop(() => {
        if (mixer && !isPaused) mixer.update(clock.getDelta());
        renderer.render(scene, camera);
      });

      document.getElementById('botao-animacao').onclick = () => {
        isPaused = !isPaused;
        const btn = document.getElementById('botao-animacao');
        btn.textContent = isPaused ? '‚ñ∂Ô∏è Reproduzir' : '‚è∏Ô∏è Pausar';
      };

      document.getElementById('botao-microfone').onclick = () => {
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
          const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          const recognition = new SpeechRecognition();
          recognition.lang = 'pt-BR';

          recognition.onresult = (event) => {
            const comando = event.results[0][0].transcript.toLowerCase();
            if (comando.includes("ol√°")) {
              new Audio("ola.mp3").play();
            } else if (comando.includes("bom dia")) {
              new Audio("bomdia.mp3").play();
            } else if (comando.includes("boa tarde")) {
              new Audio("boatarde.mp3").play();
            } else if (comando.includes("boa noite")) {
              new Audio("boanoite.mp3").play();
            } else if (comando.includes("qual seu nome")) {
              new Audio("nome.mp3").play();
            } else if (comando.includes("quer ser meu amigo")) {
              new Audio("amigo.mp3").play();
            }
          };

          recognition.start();
        } else {
          alert("Reconhecimento de voz n√£o suportado");
        }
      };
    }
  </script>
</body>
</html>
