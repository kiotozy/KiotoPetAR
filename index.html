<!DOCTYPE html>
<html>
  <head>
    <title>Kioto Pet AR</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      #ui {
        position: absolute;
        bottom: 10px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 10;
      }

      .btn {
        background-color: rgba(0,0,0,0.6);
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 14px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <!-- Interface -->
    <div id="ui">
      <button id="micBtn" class="btn">üé§ Microfone</button>
      <button id="animBtn" class="btn">‚è∏Ô∏è Pausar</button>
    </div>

    <!-- Cena AR -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true">
      
      <a-assets>
        <a-asset-item id="model" src="kioto.glb"></a-asset-item>
        <audio id="fala-ola" src="ola.mp3"></audio>
        <audio id="fala-bomdia" src="bom_dia.mp3"></audio>
        <audio id="fala-boatarde" src="boa_tarde.mp3"></audio>
        <audio id="fala-boanoite" src="boa_noite.mp3"></audio>
        <audio id="fala-nome" src="qual_seu_nome.mp3"></audio>
        <audio id="fala-amigo" src="quer_ser_meu_amigo.mp3"></audio>
      </a-assets>

      <!-- Personagem GLB -->
      <a-entity id="kioto"
        gltf-model="#model"
        animation-mixer
        position="0 0 -3"
        scale="1 1 1"
        rotation="0 0 0">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Script -->
    <script>
      const micBtn = document.getElementById("micBtn");
      const animBtn = document.getElementById("animBtn");
      const model = document.querySelector("#kioto");
      const mixer = model.components["animation-mixer"];

      let animPlaying = true;

      animBtn.addEventListener("click", () => {
        if (animPlaying) {
          model.removeAttribute("animation-mixer");
          animBtn.innerText = "‚ñ∂Ô∏è Reproduzir";
        } else {
          model.setAttribute("animation-mixer", "");
          animBtn.innerText = "‚è∏Ô∏è Pausar";
        }
        animPlaying = !animPlaying;
      });

      // Voz
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = "pt-BR";

        const comandos = {
          "ol√°": "fala-ola",
          "bom dia": "fala-bomdia",
          "boa tarde": "fala-boatarde",
          "boa noite": "fala-boanoite",
          "qual seu nome": "fala-nome",
          "quer ser meu amigo": "fala-amigo"
        };

        recognition.onresult = (event) => {
          const fala = event.results[0][0].transcript.toLowerCase();
          for (let chave in comandos) {
            if (fala.includes(chave)) {
              document.getElementById(comandos[chave]).play();
              break;
            }
          }
        };

        recognition.onend = () => recognition.start();

        micBtn.addEventListener("click", () => recognition.start());
      }
    </script>
  </body>
</html>
