<!DOCTYPE html>
<html>
  <head>
    <title>Kioto Pet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      .ui-buttons {
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 999;
      }
      .ui-buttons button {
        padding: 10px 16px;
        font-size: 14px;
        border-radius: 12px;
        border: none;
        background-color: #222;
        color: white;
        cursor: pointer;
        opacity: 0.85;
      }
      .ui-buttons button:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden; background-color: #000;">
    <!-- Interface com bot√µes -->
    <div class="ui-buttons">
      <button id="btn-voz">üé§ Microfone</button>
      <button id="btn-animacao">‚è∏Ô∏è Pausar anima√ß√£o</button>
      <button id="btn-ar">üì± AR</button>
    </div>

    <!-- Cena A-Frame -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <a-asset-item id="model" src="kioto.glb"></a-asset-item>
        <audio id="fala-ola" src="ola.mp3"></audio>
      </a-assets>

      <a-entity id="personagem"
        gltf-model="#model"
        animation-mixer
        position="0 0 -3"
        scale="1 1 1">
      </a-entity>

      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>

    <!-- Scripts de intera√ß√£o -->
    <script>
      const botaoAnimacao = document.getElementById('btn-animacao');
      const botaoVoz = document.getElementById('btn-voz');
      const botaoAR = document.getElementById('btn-ar');
      const personagem = document.getElementById('personagem');
      const falaOla = document.getElementById('fala-ola');

      // Controle de anima√ß√£o
      let animando = true;
      botaoAnimacao.addEventListener("click", () => {
        animando = !animando;
        personagem.setAttribute("animation-mixer", animando ? "" : "enabled: false");
        botaoAnimacao.textContent = animando ? "‚è∏Ô∏è Pausar anima√ß√£o" : "‚ñ∂Ô∏è Reproduzir anima√ß√£o";
      });

      // Comando de voz
      botaoVoz.addEventListener("click", () => {
        if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
          alert("Reconhecimento de voz n√£o suportado neste navegador.");
          return;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = "pt-BR";

        recognition.onresult = (event) => {
          const comando = event.results[0][0].transcript.toLowerCase();
          if (comando.includes("ol√°") || comando.includes("ola")) {
            falaOla.play();
          }
        };
        recognition.start();
      });

      // Bot√£o AR ‚Üí entra no modo AR
      botaoAR.addEventListener("click", () => {
        const scene = document.querySelector('a-scene');
        scene.enterAR && scene.enterAR();
      });
    </script>
  </body>
</html>
