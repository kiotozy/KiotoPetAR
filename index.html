<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Kioto Pet AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #ui {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 999;
      }

      .btn {
        padding: 10px 16px;
        font-size: 16px;
        border-radius: 12px;
        border: none;
        background-color: #ffffffcc;
        cursor: pointer;
        backdrop-filter: blur(5px);
      }

      .btn:hover {
        background-color: #ffffffee;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <button id="micBtn" class="btn">üé§ Microfone</button>
      <button id="toggleAnimBtn" class="btn">‚è∏Ô∏è Pausar Anima√ß√£o</button>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="model" src="kioto.glb"></a-asset-item>
        <audio id="audio-ola" src="ola.mp3"></audio>
        <audio id="audio-bomdia" src="bom_dia.mp3"></audio>
        <audio id="audio-boatarde" src="boa_tarde.mp3"></audio>
        <audio id="audio-boanoite" src="boa_noite.mp3"></audio>
        <audio id="audio-nome" src="qual_seu_nome.mp3"></audio>
        <audio id="audio-amigo" src="quer_ser_meu_amigo.mp3"></audio>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Personagem -->
      <a-entity
        id="kioto"
        gltf-model="#model"
        position="0 0 -1"
        scale="0.8 0.8 0.8"
        animation-mixer
      ></a-entity>
    </a-scene>

    <script>
      const kioto = document.getElementById('kioto');
      const micBtn = document.getElementById('micBtn');
      const toggleAnimBtn = document.getElementById('toggleAnimBtn');

      const audioMap = {
        "ol√°": document.getElementById("audio-ola"),
        "ola": document.getElementById("audio-ola"),
        "bom dia": document.getElementById("audio-bomdia"),
        "boa tarde": document.getElementById("audio-boatarde"),
        "boa noite": document.getElementById("audio-boanoite"),
        "qual seu nome": document.getElementById("audio-nome"),
        "quer ser meu amigo": document.getElementById("audio-amigo")
      };

      let animationPaused = false;

      toggleAnimBtn.addEventListener('click', () => {
        if (!animationPaused) {
          kioto.removeAttribute('animation-mixer');
          toggleAnimBtn.innerText = '‚ñ∂Ô∏è Reproduzir Anima√ß√£o';
        } else {
          kioto.setAttribute('animation-mixer', '');
          toggleAnimBtn.innerText = '‚è∏Ô∏è Pausar Anima√ß√£o';
        }
        animationPaused = !animationPaused;
      });

      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';

        micBtn.addEventListener('click', () => {
          recognition.start();
        });

        recognition.onresult = (event) => {
          const comando = event.results[0][0].transcript.toLowerCase();
          console.log("Comando reconhecido:", comando);

          for (const chave in audioMap) {
            if (comando.includes(chave)) {
              audioMap[chave].play();
              break;
            }
          }
        };
      }
    </script>
  </body>
</html>
