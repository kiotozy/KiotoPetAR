<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kioto AR</title>
    <meta name="description" content="Kioto AR Experience" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@4.0.5/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #buttons {
        position: absolute;
        bottom: 10px;
        left: 10px;
        display: flex;
        gap: 10px;
        z-index: 999;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div id="buttons">
      <button onclick="startAR()">Ativar AR</button>
      <button onclick="startVoice()">Falar</button>
    </div>

    <a-scene
      id="scene"
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <a-asset-item id="model" src="kioto.glb"></a-asset-item>
      </a-assets>

      <a-entity
        id="glb"
        gltf-model="#model"
        position="0 0 -2"
        scale="1 1 1"
        rotation="0 0 0"
        gesture-detector
        gesture-handler
        animation-mixer
      ></a-entity>

      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="0 1 1" intensity="0.6"></a-light>

      <a-plane id="ground" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>
      <a-sky id="sky" color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      const scene = document.querySelector("a-scene");
      const model = document.getElementById("glb");

      let isARMode = false;

      scene.addEventListener("enter-vr", function () {
        if (this.is("ar-mode")) {
          isARMode = true;
          ground.setAttribute("visible", "false");
          sky.setAttribute("visible", "false");
        }
      });

      scene.addEventListener("exit-vr", function () {
        isARMode = false;
        ground.setAttribute("visible", "true");
        sky.setAttribute("visible", "true");
      });

      function startAR() {
        scene.enterVR();
      }

      function startVoice() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "pt-BR";
        recognition.start();

        recognition.onresult = (event) => {
          const command = event.results[0][0].transcript.toLowerCase();
          console.log("Comando reconhecido:", command);

          if (command.includes("olá") || command.includes("oi")) {
            model.setAttribute("animation-mixer", { clip: "Aceno", loop: "once" });
          } else if (command.includes("dança") || command.includes("dancar")) {
            model.setAttribute("animation-mixer", { clip: "Dança", loop: "repeat" });
          } else if (command.includes("luta") || command.includes("capoeira")) {
            model.setAttribute("animation-mixer", { clip: "Capoeira", loop: "repeat" });
          } else if (command.includes("chute")) {
            model.setAttribute("animation-mixer", { clip: "Chute", loop: "once" });
          } else {
            console.log("Comando não reconhecido.");
          }
        };

        recognition.onerror = (event) => {
          console.error("Erro no reconhecimento de voz:", event.error);
        };
      }

      AFRAME.registerComponent("gesture-handler", {
        init: function () {
          this.scaleFactor = 1;
          this.initialDistance = null;

          this.el.sceneEl.addEventListener("onefingermove", (event) => {
            if (!isARMode) return;
            const position = this.el.getAttribute("position");
            this.el.setAttribute("position", {
              x: position.x + event.detail.positionChange.x * 0.02,
              y: position.y,
              z: position.z - event.detail.positionChange.y * 0.02,
            });
          });

          this.el.sceneEl.addEventListener("twofingermove", (event) => {
            if (!isARMode) return;
            if (this.initialDistance === null) {
              this.initialDistance = event.detail.spread;
              return;
            }

            const scaleChange = event.detail.spread / this.initialDistance;
            this.scaleFactor *= scaleChange;
            this.el.setAttribute("scale", {
              x: this.scaleFactor,
              y: this.scaleFactor,
              z: this.scaleFactor,
            });
            this.initialDistance = event.detail.spread;
          });

          this.el.sceneEl.addEventListener("touchend", () => {
            this.initialDistance = null;
          });
        },
      });
    </script>
  </body>
</html>
