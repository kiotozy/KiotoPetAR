<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kioto Pet AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="ar-container"></div>

    <div style="position: absolute; top: 10px; left: 10px; z-index: 10;">
      <button id="toggle-animation" style="position: absolute; top: 20px; left: 20px; z-index: 1;">Pausar AnimaÃ§Ã£o</button>
    </div>
    <div style="position: absolute; top: 10px; right: 10px; z-index: 10;">
      <button onclick="startVoice()" style="position: absolute; top: 20px; right: 20px; z-index: 1;">ðŸŽ¤ Microfone</button>
    </div>

    <audio id="resposta" src="audio-nome.mp3"></audio>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <a-asset-item id="model" src="kioto.glb"></a-asset-item>
      </a-assets>

      <a-entity
        id="kioto"
        gltf-model="#model"
        position="0 0 0"
        rotation="0 180 0"
        scale="1 1 1"
        animation-mixer
        visible="true"
      ></a-entity>

      <a-camera position="0 0 0" look-controls-enabled="true"></a-camera>
    </a-scene>

    <script>
      let paused = false;
      const btn = document.querySelector("#toggle-animation");
      const model = document.querySelector("#kioto");

      btn.addEventListener("click", () => {
        const mixer = model.components["animation-mixer"];
        if (!mixer) return;
        if (paused) {
          mixer.play();
          paused = false;
        } else {
          mixer.stop();
          paused = true;
        }
      });

      function startVoice() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "pt-BR";
        recognition.start();

        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript.toLowerCase();
          if (transcript.includes("olÃ¡") || transcript.includes("ola")) {
            document.getElementById("resposta").play();
          }
        };
      }
    </script>
  </body>
</html>
