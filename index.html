<!DOCTYPE html>
<html>
  <head>
    <title>Teste do Modelo GLB</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="model" src="https://kiotozy.github.io/KiotoPetAR/kioto.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#model" position="0 1 -3" scale="1 1 1"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
