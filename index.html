<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Kioto Pet AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #buttons {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #micButton {
      background-color: #03a9f4;
    }
    #micButton.listening {
      background-color: green;
    }
    #arButton {
      background-color: #03a9f4;
    }
    #logoutButton {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #f44336;
      z-index: 1001;
    }
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .a-enter-vr-button {
      display: none !important;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA4p0lhme7RQf1pN0idXgnbUAdR7z_4m2A",
      authDomain: "kiotopet.firebaseapp.com",
      projectId: "kiotopet",
      storageBucket: "kiotopet.firebasestorage.app",
      messagingSenderId: "200099219198",
      appId: "1:200099219198:web:38d37babfa5fc616fd07af",
      measurementId: "G-W493XKCZFQ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });
  </script>
</head>
<body>
  <div id="buttons">
    <button id="micButton">游꿗 Falar</button>
    <button id="arButton">Ativar AR</button>
  </div>
  <button id="logoutButton">Sair</button>

  <a-scene id="scene" embedded xr-mode-ui="enabled: false" vr-mode-ui="enabled: false" renderer="antialias: true" physics="debug: false;">
    <a-assets>
      <a-asset-item id="model" src="kioto.glb"></a-asset-item>

      <audio id="bom_dia" src="bom_dia.mp3" preload="auto"></audio>
      <audio id="boa_tarde" src="boa_tarde.mp3" preload="auto"></audio>
      <audio id="boa_noite" src="boa_noite.mp3" preload="auto"></audio>
      <audio id="qual_seu_nome" src="qual_seu_nome.mp3" preload="auto"></audio>
      <audio id="nao_entendi" src="nao_entendi.mp3" preload="auto"></audio>
      <audio id="ola" src="ola.mp3" preload="auto"></audio>
      <audio id="comandos" src="comandos.mp3" preload="auto"></audio>
      <audio id="danca" src="danca.mp3" preload="auto"></audio>
      <audio id="quer_ser_meu_amigo" src="quer_ser_meu_amigo.mp3" preload="auto"></audio>
      <audio id="me_conte_uma_historia" src="me_conte_uma_historia.mp3" preload="auto"></audio>
      <audio id="kioto" src="kiotopet.mp3" preload="auto"></audio>
      <audio id="chapeuzinho_vermelho" src="chapeu.mp3" preload="auto"></audio>
    </a-assets>

    <a-entity
      id="glb"
      gltf-model="#model"
      position="0 0 -2"
      scale="0.9 0.9 0.9"
      rotation="0 0 0"
      gesture-detector>
    </a-entity>

    <a-sphere id="ball"
      position="0 0.5 -1.5"
      radius="0.08"
      color="#FFC107"
      dynamic-body="shape: sphere; mass: 1; linearDamping: 0.5; angularDamping: 0.5; restitution: 0.8;"
      drag-and-throw
      class="interactable"
      collision-filter="group: ball; mask: default, ground, wall;">
    </a-sphere>

    <a-plane id="ground"
      position="0 -0.1 -4"
      rotation="-90 0 0"
      width="100" height="100"
      color="#7BC8A4"
      static-body="shape: box; mass: 0; restitution: 0.8;"
      collision-filter="group: ground;">
    </a-plane>

    <a-box id="wallBack" position="0 0 -10" rotation="0 0 0" width="20" height="10" depth="0.5" color="transparent" static-body="restitution: 0.8;" collision-filter="group: wall;"></a-box>
    <a-box id="wallFront" position="0 0 2" rotation="0 0 0" width="20" height="10" depth="0.5" color="transparent" static-body="restitution: 0.8;" collision-filter="group: wall;"></a-box>
    <a-box id="wallRight" position="10 0 -4" rotation="0 90 0" width="20" height="10" depth="0.5" color="transparent" static-body="restitution: 0.8;" collision-filter="group: wall;"></a-box>
    <a-box id="wallLeft" position="-10 0 -4" rotation="0 90 0" width="20" height="10" depth="0.5" color="transparent" static-body="restitution: 0.8;" collision-filter="group: wall;"></a-box>

    <a-sky id="sky" color="#ECECEC"></a-sky>

    <a-entity camera position="0 1.6 0" look-controls="enabled: true">
      <a-cursor raycaster="objects: .interactable;"></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    const modelEntity = document.getElementById('glb');
    const arButton = document.getElementById('arButton');
    const micButton = document.getElementById('micButton');
    const logoutButton = document.getElementById('logoutButton');
    const scene = document.querySelector('a-scene');
    const ground = document.getElementById('ground');
    const sky = document.getElementById('sky');
    const ball = document.getElementById('ball');
    const walls = [
      document.getElementById('wallBack'),
      document.getElementById('wallFront'),
      document.getElementById('wallRight'),
      document.getElementById('wallLeft')
    ];

    logoutButton.addEventListener('click', () => {
      auth.signOut().then(() => window.location.href = "login.html");
    });

    arButton.addEventListener('click', () => {
      if (scene.enterAR) {
        scene.enterAR().catch(() => alert("Seu dispositivo n칚o suporta AR ou permiss칚o n칚o foi concedida."));
      }
    });

    // Controla a visibilidade dos objetos com base no modo AR
    scene.addEventListener('enter-vr', function () {
      const isAR = this.is('ar-mode');
      ground.setAttribute('visible', !isAR);
      sky.setAttribute('visible', !isAR);
      ball.setAttribute('visible', !isAR);
      walls.forEach(wall => wall.setAttribute('visible', !isAR));
    });

    // NOVO COMPONENTE PARA ARRASTAR E SOLTAR A BOLINHA
    AFRAME.registerComponent('drag-and-throw', {
      schema: {
        speed: { type: 'number', default: 20 }
      },
      init: function () {
        this.isDragging = false;
        this.lastPosition = new AFRAME.THREE.Vector3();
        this.lastTime = performance.now();
        this.velocity = new AFRAME.THREE.Vector3();
        
        // Use os eventos de cursor do A-Frame
        this.el.addEventListener('mousedown', this.startDrag.bind(this));
        this.el.addEventListener('mouseup', this.endDrag.bind(this));
        
        // Use os eventos de toque para dispositivos m칩veis
        this.el.addEventListener('touchstart', this.startDrag.bind(this));
        this.el.addEventListener('touchend', this.endDrag.bind(this));
      },

      tick: function (time, timeDelta) {
        if (!this.isDragging) return;

        // Calcula a nova posi칞칚o da bolinha com base no cursor/toque
        const intersection = this.el.sceneEl.components.raycaster.getIntersection();
        if (intersection) {
          const newPos = new AFRAME.THREE.Vector3().copy(intersection.point);
          this.el.object3D.position.copy(newPos);
          
          // Calcula a velocidade de arrasto
          if (timeDelta > 0) {
            this.velocity.copy(newPos).sub(this.lastPosition).divideScalar(timeDelta / 1000);
          }
          this.lastPosition.copy(newPos);
        }
      },

      startDrag: function (evt) {
        this.isDragging = true;
        this.el.body.type = 'kinematic'; // Permite mover a bolinha manualmente
        this.lastPosition = new AFRAME.THREE.Vector3().copy(this.el.object3D.position);
        this.lastTime = performance.now();
      },

      endDrag: function (evt) {
        if (!this.isDragging) return;
        this.isDragging = false;
        this.el.body.type = 'dynamic'; // Volta a ser afetada pela f칤sica

        if (this.velocity.length() > 0) {
          const impulse = new CANNON.Vec3(
            this.velocity.x * this.data.speed,
            this.velocity.y * this.data.speed,
            this.velocity.z * this.data.speed
          );
          this.el.body.applyImpulse(impulse, new CANNON.Vec3(0, 0, 0));
        }
      }
    });

    // ROTACIONAR MODELO COM DEDO (c칩digo original)
    AFRAME.registerComponent('gesture-detector', {
      init: function () {
        this.el.sceneEl.addEventListener('onefingermove', (event) => {
          const rotation = this.el.getAttribute('rotation');
          this.el.setAttribute('rotation', {
            x: rotation.x,
            y: rotation.y + event.detail.positionChange.x * 2,
            z: rotation.z
          });
        });
      }
    });

    // 츼UDIO (c칩digo original)
    let isSpeaking = false;
    let currentAudio = null;

    function playAudio(audioId) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      const audio = document.getElementById(audioId);
      if (audio) {
        isSpeaking = true;
        currentAudio = audio;
        audio.play();
        audio.onended = () => {
          isSpeaking = false;
          currentAudio = null;
        };
      }
    }

    // ANIMA칂칏ES (c칩digo original)
    let currentAnimation = null;

    function setAnimation(clipName) {
      if (currentAnimation === clipName) return;
      modelEntity.setAttribute('animation-mixer', `clip: ${clipName}`);
      currentAnimation = clipName;
    }

    // COMANDOS DE VOZ (c칩digo original)
    const comandosAudio = new Map([
      ["bom dia", "bom_dia"],
      ["boa tarde", "boa_tarde"],
      ["boa noite", "boa_noite"],
      ["comandos", "comandos"],
      ["qual seu nome", "qual_seu_nome"],
      ["seu nome", "qual_seu_nome"],
      ["ol치", "ola"],
      ["quer ser meu amigo", "quer_ser_meu_amigo"],
      ["me conte uma hist칩ria", "me_conte_uma_historia"],
      ["kioto", "kioto"],
      ["chapeuzinho vermelho", "chapeuzinho_vermelho"]
    ]);

    function speakCommand(comando) {
      comando = comando.toLowerCase();

      if (comando.includes("parar")) {
        modelEntity.removeAttribute("animation-mixer");
        currentAnimation = null;
        return;
      }

      if (comando.includes("dan칞ar")) {
        playAudio("danca");
        return;
      }

      if (comando.includes("luta")) {
        setAnimation("capoeira");
        return;
      }

      if (comando.includes("chute")) {
        setAnimation("chute");
        return;
      }

      for (const [key, audioId] of comandosAudio) {
        if (comando.includes(key)) {
          playAudio(audioId);
          return;
        }
      }

      playAudio("nao_entendi");
    }

    // RECONHECIMENTO DE VOZ (c칩digo original)
    let recognition;
    let isListening = false;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.continuous = false;
      recognition.interimResults = false;

      micButton.addEventListener('click', () => {
        if (isListening) {
          recognition.stop();
        } else {
          if (isSpeaking && currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            isSpeaking = false;
            currentAudio = null;
          }
          recognition.start();
        }
      });

      recognition.onstart = () => {
        isListening = true;
        micButton.classList.add("listening");
        micButton.textContent = "游꿗 Ouvindo...";
      };

      recognition.onend = () => {
        isListening = false;
        micButton.classList.remove("listening");
        micButton.textContent = "游꿗 Falar";
      };

      recognition.onresult = (event) => {
        const comando = event.results[0][0].transcript;
        console.log("Comando de voz:", comando);
        speakCommand(comando);
      };

      recognition.onerror = (event) => {
        console.error("Erro no reconhecimento de voz:", event.error);
        micButton.classList.remove("listening");
        micButton.textContent = "游꿗 Erro";
      };
    } else {
      alert("Seu navegador n칚o suporta reconhecimento de voz.");
    }
  </script>
</body>
</html>
