<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kioto Pet AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- A-Frame + AR.js + anime.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.3/aframe-ar-nft.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/dist/annyang.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="ar-container">
      <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
      >
        <a-assets>
          <a-asset-item id="model" src="kioto.glb"></a-asset-item>
        </a-assets>

        <a-entity id="kioto"
                  gltf-model="#model"
                  position="0 0 0"
                  rotation="0 180 0"
                  scale="1 1 1"
                  animation-mixer
                  visible="true">
        </a-entity>

        <a-camera position="0 0 0" look-controls-enabled="true"></a-camera>
      </a-scene>
    </div>

    <!-- Botões -->
    <button id="toggle-animation" style="position: absolute; top: 20px; left: 20px; z-index: 1;">
      Pausar Animação
    </button>

    <button id="mic" onclick="startVoice()" style="position: absolute; top: 20px; right: 20px; z-index: 1;">
      🎤 Microfone
    </button>

    <!-- Áudios -->
    <audio id="audio" src="audio-nome.mp3"></audio>
    <audio id="resposta" src="audio-nome.mp3"></audio>

    <!-- Script -->
    <script>
      // Pausar/Retomar animação
      let paused = false;
      const kioto = document.querySelector('#kioto');

      document.querySelector("#toggle-animation").addEventListener("click", () => {
        if (!kioto) return;

        const mixer = kioto.components["animation-mixer"];
        if (!mixer) return;

        if (paused) {
          mixer.play();
          paused = false;
        } else {
          mixer.stop();
          paused = true;
        }
      });

      // Reconhecimento de voz
      function startVoice() {
        if (annyang) {
          const audio = document.getElementById("audio");
          const resposta = document.getElementById("resposta");

          const commands = {
            "qual seu nome": () => {
              resposta.play();
            },
            "olá": () => {
              resposta.play();
            },
            "pule": () => {
              resposta.play();
            }
          };

          annyang.removeCommands();
          annyang.addCommands(commands);
          annyang.start();
        } else {
          alert("Reconhecimento de voz não suportado.");
        }
      }
    </script>
  </body>
</html>
