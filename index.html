<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Teste do Modelo Kioto</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Carregar o modelo -->
      <a-assets>
        <a-asset-item id="kiotoModel" src="./kioto.glb"></a-asset-item>
      </a-assets>

      <!-- Usar marcador Hiro padrão só para teste -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="#kiotoModel"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>

      <!-- Câmera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
