<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kioto Pet AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ui {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 1000;
        pointer-events: auto;
      }
      button {
        padding: 10px;
        border-radius: 10px;
        border: none;
        background: #444;
        color: white;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- UI -->
    <div id="ui">
      <button id="voiceBtn">üéôÔ∏è Microfone</button>
      <button id="toggleAnimationBtn">‚è∏Ô∏è Pausar Anima√ß√£o</button>
      <button id="arBtn">üï∂Ô∏è AR</button>
    </div>

    <!-- Cena A-Frame -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Ativa√ß√£o sem marcador -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Personagem com anima√ß√£o -->
      <a-entity
        id="kioto"
        position="0 0 -2"
        scale="0.5 0.5 0.5"
        gltf-model="kioto.glb"
        animation-mixer
      ></a-entity>
    </a-scene>

    <script>
      // Controle de anima√ß√£o
      const toggleAnimationBtn = document.getElementById('toggleAnimationBtn');
      const kioto = document.getElementById('kioto');
      let isPaused = false;

      toggleAnimationBtn.addEventListener('click', () => {
        const mixer = kioto.components['animation-mixer'];
        if (!mixer) return;
        if (isPaused) {
          mixer.play();
          toggleAnimationBtn.innerHTML = '‚è∏Ô∏è Pausar Anima√ß√£o';
        } else {
          mixer.pause();
          toggleAnimationBtn.innerHTML = '‚ñ∂Ô∏è Reproduzir Anima√ß√£o';
        }
        isPaused = !isPaused;
      });

      // Bot√£o AR - Ativa modo AR
      document.getElementById('arBtn').addEventListener('click', () => {
        document.querySelector('a-scene').enterAR();
      });

      // Comandos de voz
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'pt-BR';
      recognition.continuous = false;

      const voiceMap = {
        "ol√°": "ola.mp3",
        "bom dia": "bom_dia.mp3",
        "boa tarde": "boa_tarde.mp3",
        "boa noite": "boa_noite.mp3",
        "qual seu nome": "qual_seu_nome.mp3",
        "quer ser meu amigo": "quer_ser_meu_amigo.mp3"
      };

      document.getElementById('voiceBtn').addEventListener('click', () => {
        recognition.start();
      });

      recognition.onresult = function (event) {
        const speech = event.results[0][0].transcript.toLowerCase();
        console.log("Voc√™ disse:", speech);

        for (let key in voiceMap) {
          if (speech.includes(key)) {
            const audio = new Audio(voiceMap[key]);
            audio.play();
            break;
          }
        }
      };
    </script>
  </body>
</html>
