<!DOCTYPE html>
<html>
  <head>
    <title>Kioto Pet AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Câmera com detecção de marcador -->
      <a-marker type="pattern" url="kioto-marcador.patt">
        <!-- Modelo 3D -->
        <a-entity 
          gltf-model="kioto.glb" 
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>

      <!-- Chão de referência -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
