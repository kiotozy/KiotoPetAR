<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Kioto Pet AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        display: block;
      }

      #botoes {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 10;
      }

      .botao {
        padding: 10px 18px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.8);
        border: none;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div id="botoes">
      <button class="botao" id="btnFalar">Falar</button>
      <button class="botao" id="btnAR">Ativar AR</button>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
