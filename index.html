<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KiotoPet AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #botao-container {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 9999;
        pointer-events: auto;
      }

      .botao {
        padding: 10px 16px;
        background-color: #444;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .botao:hover {
        background-color: #666;
      }
    </style>
  </head>

  <body>
    <div id="botao-container">
      <button id="microfone" class="botao">üéôÔ∏è Microfone</button>
      <button id="toggleAnim" class="botao">‚è∏Ô∏è Pausar Anima√ß√£o</button>
      <button id="enter-ar" class="botao">üï∂Ô∏è AR</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="modeloGLB" src="kioto.glb"></a-asset-item>
      </a-assets>

      <a-entity
        id="personagem"
        gltf-model="#modeloGLB"
        scale="0.6 0.6 0.6"
        animation-mixer
        position="0 0 -2"
        look-at="[camera]"
      ></a-entity>

      <a-camera position="0 1.6 0" look-controls></a-camera>
    </a-scene>

    <script>
      const personagem = document.querySelector("#personagem");
      const toggleAnim = document.getElementById("toggleAnim");
      let animacaoAtiva = true;

      toggleAnim.addEventListener("click", () => {
        if (animacaoAtiva) {
          personagem.removeAttribute("animation-mixer");
          toggleAnim.textContent = "‚ñ∂Ô∏è Reproduzir Anima√ß√£o";
        } else {
          personagem.setAttribute("animation-mixer", "");
          toggleAnim.textContent = "‚è∏Ô∏è Pausar Anima√ß√£o";
        }
        animacaoAtiva = !animacaoAtiva;
      });

      // Comando de voz simples
      const comandos = {
        "ol√°": "ola.mp3",
        "bom dia": "bomdia.mp3",
        "boa tarde": "boatarde.mp3",
        "boa noite": "boanoite.mp3",
        "qual seu nome": "meunomeekiotopet.mp3",
        "quer ser meu amigo": "simadorariasermeuamigo.mp3",
      };

      const recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const reconhecedor = new recognition();
      reconhecedor.lang = "pt-BR";
      reconhecedor.continuous = false;

      document.getElementById("microfone").onclick = () => {
        reconhecedor.start();
      };

      reconhecedor.onresult = (event) => {
        const comando = event.results[0][0].transcript.toLowerCase();
        const audioSrc = comandos[comando];
        if (audioSrc) {
          new Audio(audioSrc).play();
        }
      };

      // For√ßar GLB aparecer fora do AR tamb√©m
      document.addEventListener("DOMContentLoaded", () => {
        const enterAR = document.getElementById("enter-ar");
        enterAR.addEventListener("click", () => {
          document.querySelector("a-scene").enterAR();
        });
      });
    </script>
  </body>
</html>
