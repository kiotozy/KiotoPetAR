<!DOCTYPE html>
<html>
  <head>
    <title>Kioto Pet AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/dist/annyang.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="model" src="./kioto.glb"></a-asset-item>
        <audio id="audio" src="./audio-nome.mp3"></audio>
      </a-assets>

      <!-- Personagem sem marcador -->
      <a-entity id="character"
        gltf-model="#model"
        position="0 0 -2"
        scale="1 1 1"
        animation-mixer>
      </a-entity>

      <!-- CÃ¢mera -->
      <a-entity camera look-controls></a-entity>
    </a-scene>

    <!-- BotÃµes na tela -->
    <div style="position: fixed; bottom: 20px; left: 20px; z-index: 999;">
      <button id="toggleAnim">Pausar AnimaÃ§Ã£o</button>
      <button id="micButton">ðŸŽ¤ Microfone</button>
    </div>

    <script>
      const audio = document.getElementById("audio");
      const character = document.getElementById("character");
      const toggleAnimButton = document.getElementById("toggleAnim");
      const micButton = document.getElementById("micButton");
      let isPlaying = true;

      toggleAnimButton.addEventListener("click", () => {
        if (isPlaying) {
          character.removeAttribute("animation-mixer");
          toggleAnimButton.textContent = "Iniciar AnimaÃ§Ã£o";
        } else {
          character.setAttribute("animation-mixer", "");
          toggleAnimButton.textContent = "Pausar AnimaÃ§Ã£o";
        }
        isPlaying = !isPlaying;
      });

      micButton.addEventListener("click", () => {
        if (annyang) {
          const commands = {
            'olÃ¡': () => {
              audio.play();
            }
          };
          annyang.removeCommands();
          annyang.addCommands(commands);
          annyang.start({ autoRestart: false, continuous: false });
        }
      });
    </script>
  </body>
</html>
