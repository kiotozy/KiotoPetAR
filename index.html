<!DOCTYPE html>
<html>
  <head>
    <title>Kioto Pet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene>
      <!-- Ativos -->
      <a-assets>
        <a-asset-item id="model" src="kioto.glb"></a-asset-item>
        <audio id="fala-nome" src="audio-nome.mp3"></audio>
      </a-assets>

      <!-- Modelo GLB com anima√ß√£o -->
      <a-entity
        id="kioto"
        gltf-model="#model"
        animation-mixer
        position="0 0 -3"
        scale="1 1 1"
        rotation="0 0 0">
      </a-entity>

      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>

    <!-- Bot√µes -->
    <button id="mic-button" style="position: absolute; top: 10px; left: 10px; z-index: 2;">üé§ Microfone</button>
    <button id="toggle-animation" style="position: absolute; top: 60px; left: 10px; z-index: 2;">‚è∏ Pausar anima√ß√£o</button>

    <!-- Scripts -->
    <script>
      const audio = document.getElementById('fala-nome');
      const kioto = document.getElementById('kioto');
      const toggleBtn = document.getElementById('toggle-animation');
      let isPlaying = true;

      // Toca o √°udio ao carregar (se permitido)
      window.addEventListener("load", () => {
        setTimeout(() => {
          audio.play().catch(() => {
            console.warn("√Åudio bloqueado at√© intera√ß√£o do usu√°rio");
          });
        }, 1500);
      });

      // Bot√£o para pausar/retomar anima√ß√£o
      toggleBtn.addEventListener("click", () => {
        isPlaying = !isPlaying;
        kioto.setAttribute("animation-mixer", isPlaying ? "" : "timeScale: 0");
        toggleBtn.textContent = isPlaying ? "‚è∏ Pausar anima√ß√£o" : "‚ñ∂Ô∏è Reproduzir anima√ß√£o";
      });

      // Comando de voz via bot√£o
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = "pt-BR";

        recognition.onresult = (event) => {
          const comando = event.results[0][0].transcript.toLowerCase();
          if (comando.includes("qual seu nome") || comando.includes("ol√°") || comando.includes("ola")) {
            audio.play();
          }
        };

        recognition.onend = () => {}; // n√£o reinicia sozinho

        // Ativa ao clicar no bot√£o
        document.getElementById("mic-button").addEventListener("click", () => {
          recognition.start();
        });
      }
    </script>
  </body>
</html>
