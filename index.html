<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Kioto Pet AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #buttons {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #03a9f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button id="micButton">ðŸŽ¤ Falar</button>
  </div>

  <a-scene id="scene"
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true"
    arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;'
    gesture-detector>

    <a-assets>
      <a-asset-item id="model" src="kioto.glb"></a-asset-item>
    </a-assets>

    <a-entity
      id="glb"
      gltf-model="#model"
      animation-mixer
      rotation="0 0 0"
      position="0 0 -2"
      scale="1 1 1"
      gesture-detector>
    </a-entity>

    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>

  <script>
    let mixer;
    const modelEntity = document.getElementById('glb');
    const scene = document.querySelector('a-scene');

    AFRAME.registerComponent('gesture-detector', {
      init: function () {
        this.el.sceneEl.addEventListener('onefingermove', (event) => {
          const rotation = this.el.getAttribute('rotation');
          this.el.setAttribute('rotation', {
            x: rotation.x,
            y: rotation.y + event.detail.positionChange.x * 2,
            z: rotation.z
          });
        });
      }
    });

    // Comandos de voz -> MP3
    const comandos = {
      'olÃ¡': 'ola.mp3',
      'bom dia': 'bom_dia.mp3',
      'boa tarde': 'boa_tarde.mp3',
      'boa noite': 'boa_noite.mp3',
      'qual seu nome': 'qual_seu_nome.mp3',
      'quer ser meu amigo': 'quer_ser_meu_amigo.mp3',
      'nÃ£o entendi': 'nao_entendi.mp3',
    };

    const micButton = document.getElementById('micButton');
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.continuous = false;
      recognition.interimResults = false;

      micButton.addEventListener('click', () => {
        recognition.start();
      });

      recognition.onresult = (event) => {
        const comando = event.results[0][0].transcript.toLowerCase();
        console.log('Comando de voz:', comando);

        if (comando.includes('danÃ§ar')) {
          modelEntity.setAttribute('animation-mixer', '');
        } else if (comando.includes('parar')) {
          modelEntity.removeAttribute('animation-mixer');
        } else {
          const arquivo = comandos[comando];
          if (arquivo) {
            const audio = new Audio(arquivo);
            audio.play();
          } else {
            const fallback = new Audio('nao_entendi.mp3');
            fallback.play();
          }
        }
      };
    } else {
      alert('Reconhecimento de voz nÃ£o suportado neste navegador.');
    }
  </script>
</body>
</html>
