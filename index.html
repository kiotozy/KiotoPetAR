<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kioto Pet AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.2/aframe/build/aframe-ar-nft.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/dist/annyang.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <a-asset-item id="model" src="kioto.glb"></a-asset-item>
      </a-assets>

      <a-entity
        id="kioto"
        gltf-model="#model"
        position="0 0 -2"
        rotation="0 180 0"
        scale="1 1 1"
        animation-mixer
        visible="true"
      ></a-entity>

      <a-camera position="0 0 0" look-controls-enabled="true"></a-camera>
    </a-scene>

    <button
      onclick="toggleAnimation()"
      style="position: absolute; top: 20px; left: 20px; z-index: 1;"
    >
      Pausar AnimaÃ§Ã£o
    </button>

    <button
      onclick="startVoice()"
      style="position: absolute; top: 20px; right: 20px; z-index: 1;"
    >
      ðŸŽ¤ Microfone
    </button>

    <audio id="resposta" src="audio-nome.mp3"></audio>

    <script>
      const model = document.getElementById("kioto");
      let isPaused = false;

      function toggleAnimation() {
        if (!model) return;
        const mixer = model.components["animation-mixer"];
        if (!mixer) return;

        isPaused = !isPaused;
        mixer.pauseAnimation(isPaused);
      }

      function startVoice() {
        if (annyang) {
          annyang.abort();
          annyang.removeCommands();

          annyang.addCommands({
            "olÃ¡": () => {
              document.getElementById("resposta").play();
            },
          });

          annyang.start({ autoRestart: true, continuous: false });
        } else {
          alert("Reconhecimento de voz nÃ£o suportado no seu navegador.");
        }
      }
    </script>
  </body>
</html>
