<!DOCTYPE html>
<html>
  <head>
    <title>Kioto Pet - AR Sem Marcador</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Modelo -->
      <a-assets>
        <a-asset-item id="model" src="https://kiotozy.github.io/KiotoPetAR/kioto.glb"></a-asset-item>
      </a-assets>

      <!-- Chão virtual para suporte -->
      <a-entity
        gltf-model="#model"
        position="0 0 0"
        scale="1 1 1"
        rotation="0 180 0"
        shadow
      ></a-entity>

      <!-- Luz e câmera -->
      <a-entity light="type: directional; color: #ffffff; intensity: 1" position="1 2 1"></a-entity>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
