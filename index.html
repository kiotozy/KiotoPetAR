<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Kioto Pet AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- A-Frame e plugins -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #buttons {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #micButton { background-color: #03a9f4; }
    #micButton.listening { background-color: green; }
    #arButton { background-color: #03a9f4; }
    #logoutButton {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #f44336;
      z-index: 1001;
    }
    /* IMPORTANTE: garante a cena em tela cheia no modo 3D e AR */
    a-scene {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .a-enter-vr-button { display: none !important; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA4p0lhme7RQf1pN0idXgnbUAdR7z_4m2A",
      authDomain: "kiotopet.firebaseapp.com",
      projectId: "kiotopet",
      storageBucket: "kiotopet.firebasestorage.app",
      messagingSenderId: "200099219198",
      appId: "1:200099219198:web:38d37babfa5fc616fd07af",
      measurementId: "G-W493XKCZFQ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    auth.onAuthStateChanged(user => { if (!user) window.location.href = "login.html"; });
  </script>
</head>
<body>
  <div id="buttons">
    <button id="micButton">ðŸŽ¤ Falar</button>
    <button id="arButton">Ativar AR</button>
  </div>
  <button id="logoutButton">Sair</button>

  <a-scene id="scene"
           embedded
           xr-mode-ui="enabled: false"
           vr-mode-ui="enabled: false"
           renderer="antialias: true"
           gesture-detector>
    <a-assets>
      <a-asset-item id="model" src="kioto.glb"></a-asset-item>
    </a-assets>

    <a-entity id="glb"
              gltf-model="#model"
              position="0 0 -2"
              scale="0.45 0.45 0.45"  <!-- um pouco menor -->
              rotation="0 0 0"
              animation-mixer="clip: capoeira"
              touch-manipulation>
    </a-entity>

    <a-plane id="ground" position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
