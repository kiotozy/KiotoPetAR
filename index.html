<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kioto Pet AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div style="position: absolute; top: 10px; left: 10px; z-index: 10;">
      <button onclick="toggleAnimation()">Pausar AnimaÃ§Ã£o</button>
    </div>
    <div style="position: absolute; top: 10px; right: 10px; z-index: 10;">
      <button onclick="startVoice()">ðŸŽ¤ Microfone</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="model" src="kioto.glb"></a-asset-item>
        <audio id="resposta" src="audio-nome.mp3"></audio>
      </a-assets>

      <a-entity
        id="kioto"
        gltf-model="#model"
        position="0 0 0"
        scale="1 1 1"
        animation-mixer
        visible="true"
      ></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>
    </a-scene>

    <script>
      let paused = false;
      let modelEl;

      function toggleAnimation() {
        if (!modelEl) modelEl = document.querySelector("#kioto");
        const mixer = modelEl.components["animation-mixer"];
        if (!mixer) return;

        if (paused) {
          mixer.play();
          paused = false;
        } else {
          mixer.stop();
          paused = true;
        }
      }

      function startVoice() {
        const recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        const respostaAudio = document.getElementById("resposta");

        recognition.lang = "pt-BR";
        recognition.start();

        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript.toLowerCase();
          if (transcript.includes("olÃ¡") || transcript.includes("ola")) {
            respostaAudio.play();
          }
        };

        recognition.onerror = function (event) {
          console.error("Erro no reconhecimento:", event.error);
        };
      }
    </script>
  </body>
</html>
