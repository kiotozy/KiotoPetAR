<!DOCTYPE html>
<html>
  <head>
    <title>Kioto Pet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene>
      <!-- Ativos -->
      <a-assets>
        <a-asset-item id="model" src="kioto.glb"></a-asset-item>
      </a-assets>

      <!-- Modelo GLB -->
      <a-entity id="kioto"
        gltf-model="#model"
        animation-mixer
        position="0 0 -3"
        scale="1 1 1"
        rotation="0 0 0">
      </a-entity>

      <!-- Câmera -->
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      // Função para falar texto em voz alta
      function falar(texto) {
        const fala = new SpeechSynthesisUtterance(texto);
        fala.lang = 'pt-BR';
        speechSynthesis.speak(fala);
      }

      // Reconhecimento de voz
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = "pt-BR";
        recognition.continuous = false;

        recognition.onresult = (event) => {
          const comando = event.results[0][0].transcript.toLowerCase();
          console.log("Você disse:", comando);

          const modelo = document.querySelector('#kioto');

          if (comando.includes("qual seu nome")) {
            falar("Meu nome é Kioto, seu pet virtual.");
          } else if (comando.includes("pule")) {
            falar("Estou pulando!");
            // Simulação de pulo (sem animação real)
            modelo.object3D.position.y = 0.5;
            setTimeout(() => {
              modelo.object3D.position.y = 0;
            }, 500);
          } else if (comando.includes("olá") || comando.includes("oi")) {
            falar("Olá! Como você está?");
          } else {
            falar("Desculpe, não entendi o comando.");
          }
        };

        recognition.onend = () => recognition.start();

        // Inicia ao clicar na tela
        document.body.addEventListener("click", () => {
          recognition.start();
        });
      } else {
        alert("Seu navegador não suporta reconhecimento de voz.");
      }
    </script>
  </body>
</html>
