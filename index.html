<!DOCTYPE html>
<html>
  <head>
    <title>Kioto Pet AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="model" src="./kioto.glb"></a-asset-item>
        <audio id="audio" src="./audio-nome.mp3"></audio>
      </a-assets>

      <!-- Personagem -->
      <a-entity
        id="kioto"
        gltf-model="#model"
        position="0 0 -1"
        scale="1 1 1"
        animation-mixer
      ></a-entity>

      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>
    </a-scene>

    <!-- BotÃµes -->
    <button id="toggle-animation" style="position: absolute; top: 10px; left: 10px; z-index: 2;">Pausar animaÃ§Ã£o</button>
    <button id="mic-button" style="position: absolute; top: 50px; left: 10px; z-index: 2;">ðŸŽ¤ Microfone</button>

    <!-- Scripts -->
    <script>
      let isPlaying = true;
      const kioto = document.querySelector('#kioto');
      const toggleBtn = document.getElementById('toggle-animation');
      const audio = document.getElementById('audio');

      toggleBtn.addEventListener('click', () => {
        isPlaying = !isPlaying;
        kioto.setAttribute('animation-mixer', isPlaying ? '' : 'timeScale: 0');
        toggleBtn.innerText = isPlaying ? 'Pausar animaÃ§Ã£o' : 'Reiniciar animaÃ§Ã£o';
      });

      // Comando de voz simples
      document.getElementById('mic-button').addEventListener('click', () => {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.start();

        recognition.onresult = function (event) {
          const texto = event.results[0][0].transcript.toLowerCase();
          if (texto.includes('olÃ¡') || texto.includes('ola')) {
            audio.play();
          }
        };
      });
    </script>
  </body>
</html>
